<div class="formPanel">
    <form  role="form" name="myform" id="myform1">
        <div class="form-group">
            <label for="fName">First Name:</label>
            <input type="text" class="form-control" id="fName" placeholder="Enter first name" ng-model="fName">
        </div>
        <div class="form-group">
            <label for="uName">User Name:</label>
            <input type="text" class="form-control" id="uName" placeholder="Enter user name" ng-model="uName">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter password" ng-model="password">
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" ng-model="email">
        </div>

        <button type="submit" class="btn btn-default" ng-click="save()">Submit</button>
    </form>
</div>
