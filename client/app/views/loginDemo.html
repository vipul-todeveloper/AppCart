
    <div class="container">
        <div class="row">
            <div class="col-lg-8" ><h1 >My Store</h1></div>
            <div class="col-lg-4" ></div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-4 text-center" ></div>
            <div class="col-lg-4">
                <div class="panel panel-info">
                    <div class="panel-heading"><h3>Login</h3></div>
                    <div class="panel-body">
                        <form name="loginForm" class="form-horizontal" role="form" novalidate  >
                            <div class="form-group">
                                <label for="username" class="col-sm-2 control-label">Username</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="username" name="username" ng-model="uName"  placeholder="Username" required>
                                </div>
                                <div class="col-sm-offset-2 col-sm-10" style="color: red">
                                    {{userRequired}}
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="password" class="col-sm-2 control-label">Password</label>
                                <div class="col-sm-10">
                                    <input type="password" class="form-control" id="password" name="password" ng-model="password" placeholder="Password" required>
                                </div>
                                <div class="col-sm-offset-2 col-sm-10" style="color: red">
                                    {{passwordRequired}}
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button type="button" class="btn btn-default" ng-click="login()">Login</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 text-center"></div>
        </div>
    </div>
